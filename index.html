<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Futuristic Shopping Cart</h1>
        
        <div class="products">
            <div class="product">
                <h2>Cyber Gadget</h2>
                <p>Price: $99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Holo Projector</h2>
                <p>Price: $199</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Smart Glasses</h2>
                <p>Price: $299</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <h2>Your Cart</h2>
        <div id="cart" class="cart"></div>
        <div id="total" class="total">Total: $0</div>
        <button id="clear-cart" class="clear-cart">Clear Cart</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
